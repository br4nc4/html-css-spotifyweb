<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
                                                <!-- forse over-hidden qui non è necessario -->
    <div class="main-container row flex-column over-hidden"> <!-- contenitore padre di tutto il progetto -->

        <div class="row flex-grow over-hidden"> <!-- primo item-flex che è a sua volta un contenitore flex -->

            <div class="sidebar shrink stretch row flex-column"> <!-- la sidebar deve avere dimensione statica -->

                <div class="shrink"> <!-- contenitore logo -->

                    <img class="size-logo-first" src="img/logo.svg" alt="">

                </div>

                <div class="shrink"> <!-- contenitore tre pulsanti con testo -->

                    <div> <!-- prima icona -->
                        <img class="size-icon-first" src="img/home.svg" alt="">
                        <span class="cl-txt-first">Home</span>
                    </div>

                    <div> <!-- seconda icona -->
                        <img class="size-icon-first" src="img/search.svg" alt="">
                        <span class="cl-txt-second">Cerca</span>
                    </div>

                    <div> <!-- terza icona -->
                        <img class="size-icon-first" src="img/libreria.svg" alt="">
                        <span class="cl-txt-second">La tua libreria</span>
                    </div>

                </div>

                <div class="playlist-container flex-grow over-hidden"> <!-- contenitore della playlist -->
        

                    <div class="shrink"> <!-- titolo: playlist -->

                        <div style="font-weight: 800;" class="cl-txt-first">PLAYLIST</div> <!-- ricordarsi del bold inline -->

                        <div class="row">

                            <div class="playlist-container-plus row shrink">
                                <svg class="size-icon-second" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                            </div>

                            <div class="playlist-container-text flex-grow">
                                <span class="cl-txt-second">Crea Playlist</span>
                            </div>    
                        </div>

                    </div>

                    <div class="flex-grow over-auto">

                    </div>

                
                </div>

                <div class="shrink"> <!-- ultimo contenitore infondo con due pulsanti -->

                </div>

            </div>
                                                        <!-- contenitore che sta alla destra della sidebar -->
            <div class="cover-top-container flex-grow stretch over-hidden row flex-column"> <!-- valutare se mettere height 100% -->
                                                                        <!-- valutare se sia anche un d-flex con direction column -->
                <div class="topbar shrink"> <!-- effettua l'UPGRADE -->

                </div>
                                                
                <div class="over-auto flex-grow"> <!-- sezione con cover dei dischi -->

                </div>

            </div>

        </div>

        <div class="shrink"> <!-- secondo item-flex  con la barra del player-->
            
            <div class="player-container row jus-between">

                <div class="left-container shrink">

                    <div>

                    </div>

                    <div>

                    </div>

                    <div>

                    </div>

                </div>

                <div class="center-container flex-grow"> <!-- sezione in cui è presente il vero player con il tasto -->

                    <div class="row">

                        <div>  <!-- forse ci vuole flex-grow -->

                            <div></div> <!-- dentro a questi div vanno messi i pulsanti -->
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>

                        </div>

                    </div>

                    <div class="row"> <!-- barra stato di riproduzione -->

                        <div class="shrink"> <!-- tempo riproduzione -->

                        </div>

                        <div class="flex-grow"> <!-- barra stato di riproduzione -->

                        </div>

                        <div class="shrink"> <!-- tempo riproduzione -->

                        </div>

                    </div>

                </div> 

                <div class="right-container shrink">

                    <div>

                    </div>

                    <div>

                    </div>

                </div>

            </div>

        </div>


    </div>
    
</body>
</html>
